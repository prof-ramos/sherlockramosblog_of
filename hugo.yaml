baseURL: '/'
languageCode: pt-br
defaultContentLanguage: pt-br
title: 'Sherlock Ramos'
theme: PaperMod

params:
  env: production
  description: ""
  author: Me
  
  # ProfileMode (ProfileMod)
  profileMode:
    enabled: true
    title: "Bem-vindo ao meu caos"
    subtitle: ""
    imageUrl: "" # URL da sua imagem de perfil
    imageTitle: "Minha foto"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Posts
        url: /posts/
      - name: Sobre
        url: /about/

  # Configurações do PaperMod
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # Ícones de redes sociais
  socialIcons:
    - name: twitter
      url: "https://twitter.com/"

  # Cover image
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: about
      name: Sobre
      url: /about/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30

markup:
  highlight:
    noClasses: false # Use CSS classes instead of inline styles
    style: monokai # Chroma style
    lineNos: false
    lineNumbersInTable: true
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    tabWidth: 4

outputs:
  home:
    - HTML
    - RSS
    - JSON
