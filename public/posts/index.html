<script>

document.addEventListener('DOMContentLoaded', function() {
    if (window.innerWidth <= 768) {
        
        const nav = document.querySelector('.nav');
        const menu = document.getElementById('menu');
        
        if (!document.getElementById('menu-toggle')) {
            const toggleBtn = document.createElement('button');
            toggleBtn.id = 'menu-toggle';
            toggleBtn.setAttribute('aria-label', 'Toggle menu');
            toggleBtn.innerHTML = '<span></span><span></span><span></span>';
            
            const overlay = document.createElement('div');
            overlay.id = 'menu-overlay';
            
            nav.appendChild(toggleBtn);
            document.body.appendChild(overlay);
            
            
            toggleBtn.addEventListener('click', function() {
                this.classList.toggle('active');
                menu.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.classList.toggle('menu-open');
            });
            
            
            overlay.addEventListener('click', function() {
                toggleBtn.classList.remove('active');
                menu.classList.remove('active');
                this.classList.remove('active');
                document.body.classList.remove('menu-open');
            });
            
            
            menu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    toggleBtn.classList.remove('active');
                    menu.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.classList.remove('menu-open');
                });
            });
        }
    }
});


let resizeTimer;
window.addEventListener('resize', function() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(function() {
        location.reload();
    }, 500);
});
</script>

<script>
(function() {
    'use strict';
    
    const menu = document.getElementById('menu');
    if (menu) {
        const savedPosition = localStorage.getItem('menu-scroll-position');
        if (savedPosition) {
            menu.scrollLeft = parseInt(savedPosition, 10);
        }
        
        let scrollTimeout;
        menu.addEventListener('scroll', function() {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                localStorage.setItem('menu-scroll-position', menu.scrollLeft);
            }, 100);
        }, { passive: true });
    }

    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    document.body.addEventListener('click', function(e) {
        const target = e.target.closest('a[href^="#"]');
        
        if (!target) return;
        
        e.preventDefault();
        
        const href = target.getAttribute('href');
        const id = href.substring(1);
        
        if (!id) return;
        
        const targetElement = document.getElementById(decodeURIComponent(id));
        
        if (!targetElement) return;
        
        if (!prefersReducedMotion) {
            targetElement.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        } else {
            targetElement.scrollIntoView({
                block: 'start'
            });
        }
        
        if (id === 'top') {
            history.replaceState(null, '', window.location.pathname + window.location.search);
        } else {
            history.pushState(null, null, '#' + id);
        }
    });

})();
</script>
<script>
(function() {
    'use strict';
    
    const topLink = document.getElementById('top-link');
    if (!topLink) return;
    
    const SCROLL_THRESHOLD = 800;
    let ticking = false;
    
    function updateTopLinkVisibility() {
        const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        
        if (scrollTop > SCROLL_THRESHOLD) {
            topLink.style.visibility = 'visible';
            topLink.style.opacity = '1';
        } else {
            topLink.style.visibility = 'hidden';
            topLink.style.opacity = '0';
        }
        
        ticking = false;
    }
    
    window.addEventListener('scroll', function() {
        if (!ticking) {
            window.requestAnimationFrame(updateTopLinkVisibility);
            ticking = true;
        }
    }, { passive: true });
    
    updateTopLinkVisibility();
})();
</script>
<script>
(function() {
    'use strict';
    
    const themeToggle = document.getElementById('theme-toggle');
    if (!themeToggle) return;
    
    themeToggle.addEventListener('click', function() {
        const isDark = document.body.classList.contains('dark');
        
        if (isDark) {
            document.body.classList.remove('dark');
            localStorage.setItem('pref-theme', 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem('pref-theme', 'dark');
        }
    });
})();
</script>
