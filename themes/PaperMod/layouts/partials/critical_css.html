<style>
/* Critical CSS - Inlined for Fast First Paint */

/* === Reset (Minimal) === */
*,::after,::before{box-sizing:border-box}
html{-webkit-tap-highlight-color:transparent;overflow-y:scroll}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;font-size:18px;line-height:1.6;background:var(--theme);color:var(--primary)}
a{text-decoration:none;color:var(--primary)}
h1,h2,h3,h4,h5,h6{line-height:1.2;margin:0;color:var(--primary)}
p,ul{margin:0;padding:0}
img{display:block;max-width:100%}

/* === Theme Variables === */
:root{
    --gap:24px;
    --content-gap:20px;
    --nav-width:1024px;
    --main-width:720px;
    --header-height:60px;
    --footer-height:60px;
    --radius:8px;
    --theme:#e8edf4;
    --entry:#d4dae3;
    --primary:#0f1419;
    --secondary:#1a2332;
    --tertiary:rgba(15,20,25,0.12);
    --content:#0f1419;
    --border:#a8b2c0;
}

.dark{
    --theme:#0f1419;
    --entry:#161b2e;
    --primary:#e8edf4;
    --secondary:#b8c2d0;
    --tertiary:rgba(232,237,244,0.08);
    --content:#d4dae3;
    --border:#2a3040;
}

/* === Header/Navigation === */
.nav{display:flex;flex-wrap:wrap;justify-content:space-between;max-width:calc(var(--nav-width) + var(--gap)*2);margin-inline:auto;line-height:var(--header-height)}
.nav a{display:block}
.logo,#menu{display:flex;margin:auto var(--gap)}
.logo a{font-size:24px;font-weight:700}
#menu{list-style:none;white-space:nowrap}
#menu li+li{margin-inline-start:var(--gap)}
#menu a{font-size:16px}
button#theme-toggle{font-size:26px;margin:auto 4px}
body.dark #moon{display:none}
body:not(.dark) #sun{display:none}

/* === Profile Mode (Homepage) === */
.main{position:relative;min-height:calc(100vh - var(--header-height) - var(--footer-height));max-width:calc(var(--main-width) + var(--gap)*2);margin:auto;padding:var(--gap)}
.main .profile{display:flex;align-items:center;justify-content:center;min-height:calc(100vh - var(--header-height) - var(--footer-height) - var(--gap)*2);text-align:center}
.profile .profile_inner{display:flex;flex-direction:column;align-items:center;gap:10px}
.profile img{border-radius:50%}
.buttons{display:flex;justify-content:center;flex-wrap:wrap;max-width:400px}
.button{background:var(--tertiary);border-radius:var(--radius);margin:8px;padding:6px;transition:transform .1s}
.button:active{transform:scale(.96)}

/* === Visibility Helpers === */
.visually-hidden{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0}

/* === NoScript Fallback === */
#theme-toggle,.top-link{display:inline-block}
</style>
